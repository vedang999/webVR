<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <title>Axis</title>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="pics/tet3.jpg" />
        <img id="hole" src="pics/galaxy.jpg" />
        <a-asset-item id="drone" src="pics/s9_mini_drone.glb"></a-asset-item>
        <a-asset-item id="plane" src="pics/x_-wing.glb"></a-asset-item>
        <a-asset-item id="ship" src="pics/space_ship.glb"></a-asset-item>
        <a-asset-item id="bot" src="pics/r2-d2_high-poly.glb"></a-asset-item>
        <!-- <a-asset-item id="ship1" src="pics/star_wars_y-wing.glb"></a-asset-item> -->
        <a-asset-item id="ship3" src="pics/incom-freitek_t-70_x-wing_-_black_one.glb"></a-asset-item>
        <!-- <a-asset-item id="ship3" src="pics/star_wars_tiegt_ground_targeting.glb"></a-asset-item> --> 

      </a-assets>



      
      <!-- axis banners -->
      <a-image src="pics/0.png" position="0 1.5 -2" rotation="0 0 0" scale="2 1 2"></a-image>
      <a-image src="pics/1-0.png" position="0 1.5 -6" rotation="0 0 0" scale="2 1 2"></a-image>
      <a-image src="pics/1-1.png" position="0 1.5 -10" scale="2 1 2 "></a-image>
      <a-image src="pics/2-1.png" position="-3 1.5 -20" rotation="0 30 0" scale="2 2 2"></a-image>
      <a-image src="pics/2-2.png" position="0 1.5 -20" rotation="0 0 0" scale="2 2 2"></a-image>
      <a-image src="pics/2-3.png" position="3 1.5 -20" rotation="0 -30 0" scale="2 2 2"></a-image>
      <a-image src="pics/1-2.png" position="0 1.5 -24" rotation="0 0 0" scale="7 2 2"></a-image>
      <a-image src="pics/3-1.png" position="0 1.5 -30" rotation="0 0 0" scale="3 1 2"></a-image>
      
      
      <!-- axis logo -->
      <a-image src="pics/logo.png" position="-15 0 -10" height="5" width="5" rotation="0 45 0" scale="1 1 1"></a-image>

      <a-image src="pics/galaxy-png-transparent-14.png"  position="0 10  -70" height="100" width="100" rotation="30 0 0" scale="1 1 1"></a-image>
      
      <a-gltf-model src="#drone"  position="10 10 -20" scale="1.5 1.5 1.5" rotation="30 -40 0"></a-gltf-model>
      <!-- <a-gltf-model src="#ship1"  position="10 10 -30" scale=".2 .2 .2" rotation="30 -40 0"></a-gltf-model> -->
      <a-gltf-model src="#ship3"  position="-5 3 -10"  scale="2 2 2"rotation="-30 220 0"></a-gltf-model>
      <a-gltf-model src="#ship"  position="-5 2 -10"  rotation="-30 220 0"></a-gltf-model>
      <a-gltf-model src="#plane"  position="-10 10 -20" scale="3 3 3" rotation="-30 220 0"></a-gltf-model>
      <a-gltf-model src="#bot"  position="4 0 -5  " scale="2 2 2" height="20" width="20" rotation="0 -45 0"></a-gltf-model>
      
      <a-plane src="pics/tet3.jpg" repeat="1 1" normal-texture-repeat="1-1" position="0 0 -4" rotation="-90 0 0" width="10" height="200" roughness="0"></a-plane>
      <a-sky color="#3D1C51"></a-sky>
    </a-scene>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  </html>
